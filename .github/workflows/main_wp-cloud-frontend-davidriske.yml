# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - wp-cloud-frontend-davidriske

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir -p deploy/.next

          # Standalone server (includes minimal node_modules it needs)
          cp -r .next/standalone/* deploy/

          # Next build artifacts required at runtime
          cp -r .next/static deploy/.next/static
          cp -f .next/BUILD_ID deploy/.next/BUILD_ID

          # Public assets
          cp -r public deploy/public

          # Debug listing (helps verify artifacts are present)
          echo "=== DEPLOY ROOT ==="
          ls -la deploy
          echo "=== DEPLOY .next ==="
          ls -la deploy/.next
          echo "=== DEPLOY .next/static (first entries) ==="
          ls -la deploy/.next/static | head -n 20

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

    deploy:
   
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          echo "=== ZIP CREATED ==="
          ls -la deploy.zip
          echo "=== DEPLOY CONTENT (TOP) ==="
          ls -la deploy | head -n 50
          echo "=== DEPLOY .next CHECK ==="
          ls -la deploy/.next || true
          ls -la deploy/.next/static | head -n 20 || true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "wp-cloud-frontend-davidriske"
          slot-name: "Production"
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_383A724E5E914E569664B7FAE9229443 }}

