name: Build and deploy Node.js app to Azure Web App - wp-cloud-frontend-davidriske

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r .next deploy/.next
          cp -r public deploy/public
          cp -r package.json deploy/package.json
          cp -r package-lock.json deploy/package-lock.json
          # falls du next.config.ts brauchst, mitnehmen:
          cp -r next.config.ts deploy/next.config.ts
          # falls du src zur runtime brauchst (normalerweise nicht), weglassen

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wp-cloud-frontend-davidriske'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_383A724E5E914E569664B7FAE9229443 }}
